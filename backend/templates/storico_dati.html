<!doctype html>
<html lang="it">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

        <title>Storico Dati</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Excel Data Gen</a>
        </nav>
        <div class="container text-center">
            <div class="d-flex flex-column align-items-center mt-5 vh-50">
                {% for table in tables %}
                    <div class="d-flex justify-content-between w-50 mb-3">
                        <div style="width: 300px;">
                            <a href="{{ url_for('download', table_name=table) }}" class="btn btn-primary btn-lg w-100">{{ table }}</a>
                        </div>
                        <a href="{{ url_for('delete_table', table_name=table) }}" class="btn btn-danger btn-lg">X</a>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
